<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />

      <!-- Exempelprodukter -->
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Produkt 1" />

      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Produkt 2" />

      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Produkt 3" />
        <p>Produktnamn 3</p>
      </div>
    </div>
  </section>

  <!-- Om oss & Kontakt -->
  <footer class="footer">
    <div class="footer-column">
      <h3>Om oss</h3>
      <p>RV-Form grundades av två bröder med passion för hållbara plastlösningar och kvalitet.</p>
    </div>
    <div class="footer-column">
      <h3>Kontakt</h3>
      <p>Email: victorek2010@gmail.com</p>
      <p>Email: rasmusek08@gmail.com</p>
